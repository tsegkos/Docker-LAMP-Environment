<VirtualHost *:80>
        ServerAdmin straycare.ml
        ServerName straycare.ml
        ServerAlias www.straycare.ml
        DocumentRoot /home/serveruser/vhosts/straycare.ml/htdocs
        <Directory "/home/serveruser/vhosts/straycare.ml/htdocs">
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/straycare.ml_error.log
        CustomLog ${APACHE_LOG_DIR}/straycare.ml_access.log combined
</VirtualHost>

