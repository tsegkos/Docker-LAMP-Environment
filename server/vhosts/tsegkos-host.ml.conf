<VirtualHost *:80>
        ServerAdmin tsegkos@mail.com
        ServerName tsegkos-host.ml
        ServerAlias www.tsegkos-host.ml
        DocumentRoot /home/serveruser/vhosts/tsegkos-host.ml/htdocs
        <Directory "/home/serveruser/vhosts/tsegkos-host.ml/htdocs">
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/tsegkos-host.ml_error.log
        CustomLog ${APACHE_LOG_DIR}/tsegkos-host.ml_access.log combined
</VirtualHost>

