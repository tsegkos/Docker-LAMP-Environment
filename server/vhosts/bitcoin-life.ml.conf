<VirtualHost *:80>
        ServerAdmin bitcoin-life.ml
        ServerName bitcoin-life.ml
        ServerAlias www.bitcoin-life.ml
        DocumentRoot /home/serveruser/vhosts/bitcoin-life.ml/htdocs
        <Directory "/home/serveruser/vhosts/bitcoin-life.ml/htdocs">
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/bitcoin-life.ml_error.log
        CustomLog ${APACHE_LOG_DIR}/bitcoin-life.ml_access.log combined
</VirtualHost>

