<VirtualHost *:80>
        ServerAdmin tsegkos.com
        ServerName tsegkos.com
        ServerAlias www.tsegkos.com
        DocumentRoot /home/serveruser/vhosts/tsegkos.com/htdocs
        <Directory "/home/serveruser/vhosts/tsegkos.com/htdocs">
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/tsegkos.com_error.log
        CustomLog ${APACHE_LOG_DIR}/tsegkos.com_access.log combined
</VirtualHost>

