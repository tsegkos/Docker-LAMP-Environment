<VirtualHost *:80>
        ServerAdmin vetpiraeus.ml
        ServerName vetpiraeus.ml
        ServerAlias www.vetpiraeus.ml
        DocumentRoot /home/serveruser/vhosts/vetpiraeus.ml/htdocs
        <Directory "/home/serveruser/vhosts/vetpiraeus.ml/htdocs">
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/vetpiraeus.ml_error.log
        CustomLog ${APACHE_LOG_DIR}/vetpiraeus.ml_access.log combined
</VirtualHost>

